name: Python flake8

on:
    push:
      branches: [add-codecov]
    pull_request:
      branches: [add-codecov]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install flake8 

      - name: Run flake8 (style check)
        run: flake8 .
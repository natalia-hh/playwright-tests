name: CI for Codecov

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest  # possible to replace to macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Install Playwright
        run: |
          pip install playwright
          npx playwright install --with-deps
          playwright install

      - name: Verify Playwright Installation
        run: |
          python -c "from playwright.sync_api import sync_playwright; sync_playwright().start().stop()"

      - name: Test Playwright Startup
        run: python -c "from playwright.sync_api import sync_playwright; print('Playwright Executed')"

      - name: Verify Playwright Browser
        run: |
          python -c 'from playwright.sync_api import sync_playwright; with sync_playwright() as p: browser = p.chromium.launch(headless=True); print("Chromium version:", browser.version)'


      # - name: Verify Playwright Browser
      #   run: python -c "from playwright.sync_api import sync_playwright; with sync_playwright() as p: print(p.chromium.launch(headless=True).version())"
      #   # run: python -c "from playwright.sync_api import sync_playwright; print(sync_playwright().start().chromium.launch(headless=True).version())"

      - name: Run tests with coverage
        run: pytest -s --cov=tests --cov-report=xml --headless

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }} 
